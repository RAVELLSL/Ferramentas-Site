<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Incorporação de Conteúdo Futurista</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
            border: 1px solid #b3e5fc;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .content-area {
            width: 100%;
            height: 600px;
            overflow-y: auto;
            background-color: #e1f5fe;
            border: 1px solid #b3e5fc;
            border-radius: 10px;
        }

        #url-input, button {
            width: 80%;
            padding: 12px;
            border: 2px solid #b3e5fc;
            border-radius: 8px;
            transition: border-color 0.3s ease-in-out;
        }

        #url-input:focus, button:focus {
            outline: none;
            border-color: #80d8ff;
        }

        button {
            width: 18%;
            padding: 12px;
            background-color: #29b6f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #039be5;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" id="url-input" placeholder="Digite o URL aqui">
            <button onclick="loadContent()">Carregar</button>
        </div>
        <div id="content-display" class="content-area"></div>
    </div>

    <script>
        function loadContent() {
            var url = document.getElementById('url-input').value;
            var displayArea = document.getElementById('content-display');

            displayArea.innerHTML = ''; // Limpar conteúdo anterior

            if (url) {
                var iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.style.width = "100%";
                iframe.style.height = "100%";
                iframe.style.border = "none";
                displayArea.appendChild(iframe);
            } else {
                displayArea.innerHTML = "<p>Por favor, insira um URL válido. Note que alguns sites podem incluir anúncios que não podemos controlar.</p>";
            }
        }

        // Evento para carregar conteúdo ao pressionar Enter
        document.getElementById('url-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loadContent();
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
