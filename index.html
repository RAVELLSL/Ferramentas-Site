<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualizador de PÃ¡gina</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: #0f0f20; /* Dark background for futuristic feel */
}

.container {
  width: 100%;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

form {
  width: 100%;
  max-width: 600px;
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

input[type="text"] {
  width: calc(100% - 90px);
  padding: 10px;
  border: 1px solid #303050; /* Subtle border */
  background: rgba(255, 255, 255, 0.1); /* Slightly see-through */
  border-radius: 20px; /* Rounded borders */
  font-size: 16px;
  color: #ddd; /* Light text color for visibility */
  outline: none;
}

button, .zoom-button {
  padding: 10px 20px;
  margin-left: 5px;
  border: none;
  border-radius: 20px; /* Match input field's border radius */
  font-size: 16px;
  cursor: pointer;
  background: linear-gradient(45deg, #0062e0, #33aaff); /* Gradient effect */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Shadow for depth */
  color: white; /* White text */
  transition: all 0.2s ease-in-out;
}

button:hover, .zoom-button:hover {
  background: linear-gradient(45deg, #33aaff, #0062e0); /* Gradient hover effect */
  transform: scale(1.05); /* Slight scale on hover */
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.45); /* Larger shadow on hover */
}

#embeddedPage {
  width: 100%;
  height: 100vh;
  border: none;
  transform-origin: top left;
}

input:focus, button:focus, .zoom-button:focus {
  outline: none;
  border: 1px solid #33aaff; /* Focus style */
}

</style>
</head>
<body>
<div class="container">
  <form id="linkForm">
    <input type="text" id="pageLink" name="pageLink" placeholder="Cole o link aqui" required>
    <button type="submit">Carregar</button>
    <button class="zoom-button" id="zoomOut">-</button>
    <button class="zoom-button" id="zoomIn">+</button>
  </form>
  <iframe id="embeddedPage" src=""></iframe>
</div>
<script>
document.getElementById('linkForm').addEventListener('submit', function(event) {
  event.preventDefault();
  loadPage();
  document.getElementById('pageLink').value = ''; // Clear input field after loading
});

function loadPage() {
  var pageLink = document.getElementById('pageLink').value;
  document.getElementById('embeddedPage').src = pageLink;
}

// Zoom functions
var zoomLevel = 1;
document.getElementById('zoomIn').addEventListener('click', function() {
  zoomLevel = Math.min(2, zoomLevel + 0.1);
  document.getElementById('embeddedPage').style.transform = 'scale(' + zoomLevel + ')';
});

document.getElementById('zoomOut').addEventListener('click', function() {
  zoomLevel = Math.max(0.1, zoomLevel - 0.1);
  document.getElementById('embeddedPage').style.transform = 'scale(' + zoomLevel + ')';
});
</script>
</body>
</html>
